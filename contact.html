    <section class="container-fluid p-5" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url(assets/contactbg.webp); background-size: cover; background-repeat: no-repeat;">
        <div class="col-lg-6 shadow p-5 mx-auto bg-light rounded">
            <h3 class="display-6 fw-bold text-center mb-3">Get In Touch</h3>
            <form name="contact" onsubmit="return check()"  action="submit.html">
                <input type="text" class="form-control mb-3" name="username" placeholder="Enter name" >
                <p id="nameError" class="text-danger px-2  fw-semibold"></p>
                <input type="email" class="form-control mb-3" name="email" placeholder="Enter email">
                <p id="emailError" class="text-danger px-2  fw-semibold"></p>
                <input type="tel" class="form-control mb-3" name="phone" placeholder="Enter phone number">
                <p id="phoneError" class="text-danger px-2  fw-semibold"></p>
                 <textarea id="message" class="form-control" placeholder="Write your message..." rows="5"  required></textarea>
                 <p id="messageError" class="text-danger px-2  fw-semibold"></p>
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-primary w-100" ><b>Submit</b></button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-secondary w-100" type="reset"><b>Reset</b></button>
                    </div>
                </div>

            </form>
        </div>
